name: Run Tests

on:
  push:
    branches: ["master"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install all dependencies
        run: | 
         pip -m install -r requirements.txt 

      - name: Execute Tests
        run: |
          python -m unittest test_add.py
